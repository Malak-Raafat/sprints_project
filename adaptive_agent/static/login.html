<!-- static/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Research Agent</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 50px;
      background: #f0f0f0;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîê Login</h2>
    <form id="loginForm">
      <label>Username:</label><br>
      <input type="text" name="username" required><br>
      <label>Password:</label><br>
      <input type="password" name="password" required><br>
      <button type="submit">Login</button>
    </form>
    <hr>
    <h3>üë§ New User? Register</h3>
    <form id="registerForm">
      <input type="text" name="username" placeholder="Username" required><br>
      <input type="password" name="password" placeholder="Password" required><br>
      <button type="submit">Register</button>
    </form>
  </div>

  <script>
    // Login Handler
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const res = await fetch("/login", {
        method: "POST",
        body: formData
      });

      if (res.ok) {
        window.location.href = "/"; // ‚úÖ Redirect to index.html
      } else {
        const data = await res.json();
        alert("‚ùå Login failed: " + data.detail);
      }
    });

    // Register Handler
    document.getElementById("registerForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const res = await fetch("/register", {
        method: "POST",
        body: formData
      });

      if (res.ok) {
        alert("‚úÖ Registered successfully! Now login.");
      } else {
        const data = await res.json();
        alert("‚ùå Registration failed: " + data.detail);
      }
    });
  </script>
</body>
</html>
